<div class="container">
  <app-title [title]="title"></app-title>
  <mat-card class="mat-card">
    <mat-card-content>
      <form [formGroup]="dynamicForm" (ngSubmit)="handleSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Full Name" required />
        </mat-form-field>
        <div formArrayName="product">
          <div *ngFor="let item of product.controls; let i = index">
            <div [formGroupName]="i">
              <div class="rIcon">
                <button mat-icon-button color="primary" (click)="Remove(i)">
                  <mat-icon>remove_circle</mat-icon>
                </button>
              </div>
              <mat-form-field appearance="fill">
                <mat-label>Product Name </mat-label>
                <input matInput formControlName="productName" />
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Quantity</mat-label>
                <input matInput formControlName="quantity" />
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Price </mat-label>
                <input matInput formControlName="price" />
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Delivery Address </mat-label>
                <input matInput formControlName="delAddres" />
              </mat-form-field>
            </div>
          </div>
        </div>
        <button mat-raised-button color="primary" (click)="addField()">
          Add Field<mat-icon>add</mat-icon>
        </button>
        &nbsp;
        <button mat-raised-button color="accent">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
